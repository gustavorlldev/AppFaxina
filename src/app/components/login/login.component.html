<div class="login-page">

    <mat-card class="mat-elevation-z12">
        <mat-card-title style="text-align:center;">Logar/Registrar-se</mat-card-title>
        <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
            <mat-tab label="login">
                <mat-card-content>
                    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                        <mat-form-field>
                            <input matInput placeholder="Email" required name="email" formControlName="email">

                            <mat-icon matSuffix>person_pin</mat-icon>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Senha" type="password" required minlength="6" name="senha" formControlName="senha">

                            <mat-icon matSuffix>vpn_key</mat-icon>
                        </mat-form-field>
                        <mat-checkbox>Lembrar dados</mat-checkbox>
                        <button type="submit" mat-raised-button color="primary" class="login-button">
              Logar
            </button>

                        <button mat-raised-button class="login-button">
              Entrar com o Google
              <mat-icon>email</mat-icon>
            </button>
                    </form>
                </mat-card-content>
            </mat-tab>
            <mat-tab label="Cadastrar-se">
                <mat-card-content>
                    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
                        <mat-form-field>
                            <input matInput placeholder="User" required name="username" formControlName="user">
                            <mat-icon matSuffix>perm_identity</mat-icon>


                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Email" required name="email" formControlName="email">

                            <mat-icon matSuffix>email</mat-icon>
                        </mat-form-field>
                        <mat-form-field>
                            <input matInput placeholder="Senha" type="password" required minlength="6" name="password" formControlName="senha">

                            <mat-icon matSuffix>lock</mat-icon>

                        </mat-form-field>

                        <button type="submit" mat-raised-button color="primary" class="login-button">
              Cadastrar-se
            </button>
                    </form>
                </mat-card-content>
            </mat-tab>
        </mat-tab-group>
    </mat-card>
</div>
