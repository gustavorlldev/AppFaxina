<div class="page-background">
    <mat-card class="">
      <mat-card-title style="text-align:center;">Finalizar Cadastro</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab label="Dados Pessoais">
          <mat-card-content>
            <form (ngSubmit)="onSubmit()">

              <div class="picture">
                <label class="hoverable" for="fileInput">
                    <img [src]="url"> 
                    <div class="hover-text">Escolher foto</div>
                    <div class="background"></div>
                </label>
                <br>
                <input id="fileInput" required type='file' (change)="onSelectFile($event)" required [formControl] = "inputs" accept="image/*" [(ngModel)] = "user.fotoDoPerfil" >
              </div>

              <div class="inputs-card">
                <mat-form-field>
                    <input matInput placeholder="Primeiro Nome"[formControl]="inputs" [(ngModel)] = "user.nome">
                    <mat-error>Campo obrigatório</mat-error>
                  </mat-form-field>
    
                  <mat-form-field>
                    <input matInput placeholder="Sobrenome" [formControl]="inputs" [(ngModel)] = "user.sobrenome">
                    <mat-error>Campo obrigatório</mat-error>
                  </mat-form-field> 
    
                    
                  
                  <mat-form-field>
                    <mat-label>Sexo</mat-label>
                        <mat-select [formControl]="inputs" [(ngModel)] = "user.sexo">
                            <mat-option value="Masculino">Masculino</mat-option>
                            <mat-option value="Feminino">Feminino</mat-option>
                        </mat-select>
                        <mat-error>Campo obrigatório</mat-error>
                  </mat-form-field>
    
                  <mat-form-field>
                    <input matInput type="number" placeholder="Idade" [formControl]="inputs" name="age" [(ngModel)] = "user.idade" >
                    <mat-error>Campo obrigatório</mat-error>
                  </mat-form-field>
    
                  <mat-form-field 
                  [formGroup]="form">
                    <mat-label>CPF</mat-label>
                    <input matInput placeholder="Apenas números" required formControlName="cpf" [(ngModel)] = "user.cpf" >
                    <mat-error><div *ngIf="form.get('cpf').getError('cpfNotValid')"> 
                        O CPF não é válido.
                      </div></mat-error>
                  </mat-form-field>
    
                  <mat-form-field>
                    <mat-label>Whatsapp</mat-label>
                    <input matInput type="tel" placeholder="Apenas números com DDD" [formControl]="inputs" name="Whatsapp" [(ngModel)] = "user.whatsApp">
                    <mat-error>Campo obrigatório</mat-error>
                  </mat-form-field>

                  <mat-form-field>
                    <mat-label>Endereço Completo</mat-label>
                    <input matInput placeholder="Rua, Nº - Bairro - Cidade/UF" [formControl]="inputs" name="address" [(ngModel)] = "user.endereco">
                    <mat-error>Campo obrigatório</mat-error>
                  </mat-form-field>
    
                  <button mat-raised-button color="primary" class="complete-button">
                    Completar Cadastro
                  </button>
              </div>
              

            </form>
          </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>
