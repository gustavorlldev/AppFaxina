<html lang="en">

  <div>
    <form (ngSubmit)="adicionarFaxina()">
      <mat-card>
        <mat-card-title style="text-align: center">Novo Serviço</mat-card-title><br/>
        <mat-form-field appearance="fill">
          <mat-label>Titulo</mat-label>
          <input matInput [(ngModel)]="novaFaxina.titulo" type="text" maxlength=" 40" [formControl]="input" name="titulo"/>
          <mat-error>{{ getErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Descricao</mat-label>
          <input
            matInput
            [(ngModel)]="novaFaxina.descricao"
            type="text"
            maxlength="300"
            [formControl]="input"
            name="descricao"
          />
          <mat-error>{{ getErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Endereço</mat-label>
          <input
            matInput
            [(ngModel)]="novaFaxina.end"
            type="text"
            maxlength="40"
            [formControl]="input"
            name="end"
          />
          <mat-error>{{ getErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Contato</mat-label>
          <input
            matInput
            [(ngModel)]="novaFaxina.contato"
            type="tel"
            pattern="[0-9]{2} 9 [0-9]{4}-[0-9]{4}"
            placeholder="xx x xxxx-xxxx"
            [formControl]="input"
            name="contato"
          />
          <mat-error>{{ getErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Tamanho da Casa (em m2)</mat-label>
          <input
            matInput
            [(ngModel)]="novaFaxina.tamanhoCasa"
            type="text"
            name="tamanhoCasa"
          />
          <mat-error>{{ getErrorMessage() }}</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Data do Serviço</mat-label>
          <input
            matInput
            [matDatepicker]="dp3"
            disabled
            [(ngModel)]="novaFaxina.dataFaxina"
            type="text"
            name="dataFaxina"
          />
          <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
          <mat-datepicker #dp3 disabled="false"></mat-datepicker>
          <mat-error>{{ getErrorMessage() }}</mat-error>
        </mat-form-field>

        <button mat-raised-button class="button" type="submit" color="primary">Anunciar</button>

        <button
          mat-raised-button
          class="button"
          color="primary"
          (click)="closeDialog()"
        >
          Cancel
        </button>

      </mat-card>
    </form>
  </div>
</html>
