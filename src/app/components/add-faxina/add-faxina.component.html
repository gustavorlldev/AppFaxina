<html lang="en-GB">





  <div class="login-page">
    <mat-card >
    <mat-card-title style="text-align: center">Novo Serviço</mat-card-title>
    <br />

    <mat-form-field appearance="fill">
      <mat-label>Titulo</mat-label>
      <input matInput [(ngModel)]="novaFaxina.titulo" type="text" maxlength=" 40"/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Descricao</mat-label>
      <input matInput [(ngModel)]="novaFaxina.descricao" type="text"  maxlength="300"/>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Endereço</mat-label>
      <input matInput [(ngModel)]="novaFaxina.end" type="text" maxlength="40" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Contato</mat-label>
      <input
        matInput
        [(ngModel)]="novaFaxina.contato"
        type="tel"
        pattern="[0-9]{2} 9 [0-9]{4}-[0-9]{4}"
        placeholder="xx x xxxx-xxxx"
      />
    </mat-form-field>


      <mat-form-field appearance="fill">
        <mat-label>Tamanho da Casa (em m2)</mat-label>
        <input matInput [(ngModel)]="novaFaxina.tamanhoCasa" type="text" pattern="[0-9]{1,4}" />
      </mat-form-field>




      <mat-form-field appearance="fill">
        <mat-label>Data do Serviço</mat-label>
        <input
          matInput
          [matDatepicker]="dp3"
          disabled
          [(ngModel)]="novaFaxina.dataFaxina"
          type="text"
        />
        <mat-datepicker-toggle matSuffix [for]="dp3"></mat-datepicker-toggle>
        <mat-datepicker #dp3 disabled="false"></mat-datepicker>
      </mat-form-field>


    <button
    mat-raised-button
      class="button"
      color="primary"
      (click)="adicionarFaxina()"
    >
      Salvar
    </button>
    <ul *ngFor="let item of listaDeFaxina; let i = index">
      <li>{{ item.titulo }}</li>
    </ul>
    <button mat-raised-button
    class="button"
    color="primary" (click)="openDialog()">Cancel</button>
  </mat-card>
</div>

</html>
